<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <main>
      <div class="container-fluid bg-image">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="card p-0 my-5 border border-0" style="width: 18rem">
            <img
              src="images/illustration-hero.svg"
              alt=""
              class="w-auto border border-0 rounded-top p-0"
            />
            <div class="card-body text-center">
              <h5 class="card-title fw-bold">Order Summary</h5>
              <p class="card-text px-3 mt-3 text-secondary">
                <small>
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </small>
              </p>

              <div
                class="row my-3 bg-light d-flex justify-content-center align-items-center rounded-pill"
              >
                <div class="col-2">
                  <img src="images/icon-music.svg" alt="" />
                </div>
                <div class="col-6 pt-3">
                  <p class="fw-bold lh-1">Annual Plan</p>
                  <p>$59.99/year</p>
                </div>
                <div class="col-4">
                  <a href="#" class="change-color">Change</a>
                </div>
              </div>

              <a href="#" class="btn btn-primary shadow px-5"
                >Proceed to Payment</a
              >

              <p class="mt-4 mb-0">
                <a href="#" class="cancel-order text-decoration-none"
                  >Cancel Order</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-3 bg-dark" style="height: 28vh">
      <div class="container text-white">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
            target="_blank"
            class="text-decoration-none"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a
            href="https://github.com/mzs21"
            target="_blank"
            class="text-decoration-none fst-italic fw-bold"
            >MD MASHROOR ZILAN SNIGDHO</a
          >
        </p>
        <p>
          Find me here:
          <a href="https://www.linkedin.com/in/mdmzs/"
            ><img
              src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg"
              alt=""
              style="width: 30px; height: 30px"
          /></a>
        </p>
      </div>
    </footer>
  </body>
</html>
